<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://api.anthropic.com; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>PDF Review - Automatic AI Data Extraction Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <div class="section-header">
                <h2>PDF Review</h2>
                <p class="section-description">Review your PDF documents and extracted data</p>
                <button id="back-to-main" class="secondary-btn">Back to Main</button>
            </div>
            <div id="pdf-review-content">
                <!-- PDF review content will be added here -->
            </div>
        </div>
    </div>
    <div class="status-bar">
        <div class="status-message">Ready</div>
        <div id="error-message" class="error"></div>
    </div>
    <script src="pdf-review.js"></script>
</body>
</html>
